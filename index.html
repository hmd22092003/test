<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DACN</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4 mb-5">
    <h1>Jamstack & Synchronous Algorithms</h1>
  </header>
  
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <!-- Left Side - Image -->
      <div class="col-md-6 text-center">
        <img src="/img/buaancuatrietgia.webp" alt="Sample Image" class="img-fluid rounded shadow mb-4">
      </div>

      <!-- Right Side - Buttons and Display Box -->
      <div class="col-md-6">
        <!-- Problem Cards -->
        <div class="accordion" id="problemAccordion">
          
          <!-- Triết Gia Problem Card -->
          <div class="card mb-4">
            <div class="card-header bg-light">
              <h4 class="mb-0">Bài Toán Triết Gia</h4>
            </div>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-6">
                  <button id="runPhilosopher" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-play"></i> Run
                  </button>
                </div>
                <div class="col-6">
                  <select id="philosopherSelect" class="form-select form-select-lg">
                    <option value="Semaphore">Semaphore</option>
                    <option value="Monitor">Monitor</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="numPhilosophers" class="form-label">Nhập số triết gia:</label>
                <input type="number" id="numPhilosophers" class="form-control" value="5" min="1">
              </div>
            </div>
          </div>

          <!-- Đọc Ghi Problem Card -->
          <div class="card mb-4">
            <div class="card-header bg-light">
              <h4 class="mb-0">Bài Toán Đọc Ghi (Readers-Writers)</h4>
            </div>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-6">
                  <button id="runRW" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-play"></i> Run
                  </button>
                </div>
                <div class="col-6">
                  <select id="rwSelect" class="form-select form-select-lg">
                    <option value="Semaphore">Semaphore</option>
                    <option value="Monitor">Monitor</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Sản Xuất Tiêu Thụ Problem Card -->
          <div class="card mb-4">
            <div class="card-header bg-light">
              <h4 class="mb-0">Bài Toán Sản Xuất Tiêu Thụ (Producer-Consumer)</h4>
            </div>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-6">
                  <button id="runPC" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-play"></i> Run
                  </button>
                </div>
                <div class="col-6">
                  <select id="pcSelect" class="form-select form-select-lg">
                    <option value="Semaphore">Semaphore</option>
                    <option value="Monitor">Monitor</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Display Box for Results -->
        <div id="contentBox" class="content-box p-4 border border-dark rounded shadow mt-5" style="height: 600px; overflow-y: auto;">
          <h5 class="text-center text-muted">Kết quả sẽ hiển thị ở đây...</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
