<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACN</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Jamstack & Synchronous</h1>
    </header>
    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Left Side - Image -->
            <div class="col-md-6 text-center">
                <img src="/img/buaancuatrietgia.webp" alt="Sample Image" class="img-fluid rounded shadow">
            </div>

            <!-- Right Side - Buttons and Display Box -->
            <div class="col-md-6">
                <!-- Row 1: Button and Combobox -->
                <div class="row mb-3 d-flex align-items-center">
                    <div class="col-6 d-flex justify-content-start">
                        <button id="runButton" class="btn btn-primary btn-lg">
                            <i class="fas fa-play"></i> Run
                        </button>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <select id="optionSelect" class="form-select form-select-lg">
                            <option value="Semaphore">Semaphore</option>
                            <option value="Monitor">Monitor</option>
                        </select>
                    </div>
                </div>

                <!-- Row 2: Display Box -->
                <div id="resultBox" class="content-box p-3 w-100 border border-dark" style="width: 500px; height: 600px; border-radius: 5px; overflow-y: auto;">
                    Kết quả sẽ hiển thị ở đây...
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
